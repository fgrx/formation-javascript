<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sélecteurs</title>
  </head>
  <body>
    <h1>Sélecteurs</h1>
    <ul id="persons">
      <li class="firstname">Cyrielle</li>
      <li class="firstname">Marc</li>
      <li class="firstname">Nathalie</li>
      <li class="firstname">Jules</li>
    </ul>

    <script>
      const h1 = document.getElementsByTagName("h1");
      console.log(h1[0].innerHTML);

      // Selection par classe
      //   const persons = document.getElementsByClassName("firstname");
      //   for (const person of persons) {

      // Meme chose avec les childrens
      //   const personsList = document.getElementById("persons");

      // selection avec les queries selectors
      const personList = document.querySelectorAll(".firstname");
