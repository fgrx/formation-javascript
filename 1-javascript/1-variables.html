<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables et constantes</title>
  </head>
  <body>
    <h1>Variables et constantes</h1>
    <h2>Ouvrir la console</h2>
    <script>
      let nom = "The Rock";
      let prenom = "Dwayne";

      nom = "johnson";
      const age = 49;

      console.log(prenom + " " + nom + " " + age + " ans");
      console.log(`${prenom} ${nom} ${age} ans`);

      age = 50; //erreur ! c'est une constante
    </script>
  </body>
</html>
