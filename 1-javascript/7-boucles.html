<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boucles</title>
  </head>
  <body>
    <h1>Les boucles</h1>
    <h2>Ouvrir la console</h2>
    <script type="module">
      import actors from "./boucles-actors.js";

      //Boucle for
      let filmList = "";
      for (let i = 0; i < actors.length; i++) {
        filmList += `${actors[i].film},`;
      }
      console.log(`Liste des films : ${filmList}`);

      // for of
      let firstnames = "";
      for (const actor of actors) {
        firstnames += actor.firstname + " ";
      }
      console.log("liste des prenoms", firstnames);

      //Boucle while
      let counter = 0;
      let actorsList = "";
      while (counter < actors.length) {
        actorsList += `${actors[counter].firstname} ${actors[counter].lastname}, `;
        counter++;
      }
      console.log(`Liste des acteurs : ${actorsList}`);

      // Foreach
      let sumTotalForEach = 0;
      actors.forEach((actor) => (sumTotalForEach += actor.paid));
      console.log(`Total des salaires : ${sumTotalForEach} $`);
    </script>
  </body>
</html>
