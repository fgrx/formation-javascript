<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulation du DOM</title>
  </head>
  <body>
    <h1>Sélecteurs</h1>
    <ul id="persons">
      <li class="firstname">Cyrielle</li>
      <li class="firstname">Marc</li>
      <li class="firstname">Nathalie</li>
      <li class="firstname">Jules</li>
    </ul>

    <script>
      const h1 = document.getElementsByTagName("h1");

      //Changement du contenu du HTML
      h1[0].innerHTML = "Manipulation du DOM";

      const personsElement = document.querySelector("ul");

      //Ajout par noeuds
      const jeanneElement = document.createElement("li");
      jeanneElement.innerHTML = "Jeanne";
      jeanneElement.classList.add("firstname");
      personsElement.append(jeanneElement);

      //Suppression de l'élément
      jeanneElement.remove();

      //Ajout par injection html
      const newNameHTML = "<li class='firstname'>Michel</li>";
      personsElement.innerHTML += newNameHTML;

      //suppression du noeud de Marc
      document.querySelectorAll(".firstname").forEach((element) => {
        if (element.innerHTML === "Marc") element.remove();
      });
    </script>
  </body>
</html>
