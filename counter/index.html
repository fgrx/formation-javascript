<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Compteur</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="box has-text-centered">
          <h1 class="title">Compteur</h1>
          <p id="counterDisplay" class="title size-2"></p>
          <p>
            <button class="button is-primary" id="decrement">-1</button>
            <button class="button is-primary" id="increment">+1</button>
          </p>
        </div>
      </div>
    </section>

    <script>
      window.onload = () => {
        let counter = 0;
        const counterDisplay = document.getElementById("counterDisplay");
        counterDisplay.innerHTML = counter;

        const incrementButton = document.getElementById("increment");
        incrementButton.addEventListener("click", () => updateNumber(1));

        const decrementButton = document.getElementById("decrement");
        decrementButton.addEventListener("click", () => updateNumber(-1));

        function updateNumber(step) {
          counter = counter + step;
          counterDisplay.innerHTML = counter;
        }
      };
    </script>
  </body>
</html>
