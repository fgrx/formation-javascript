<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditions</title>
  </head>
  <body>
    <h1>Conditions</h1>
    <h2>Ouvrir la console</h2>
    <script>
      const age = 66;
      let response;

      // conditions avec if
      if (age < 18) {
        response = "Personne mineure";
      }

      if (age >= 18 && age < 65) {
        response = "Personne majeure";
      }

      if (age >= 65) response = "personne retraitée";

      console.log(response);

      //Opération ternaires
      let majeurMineur = age >= 18 ? "Personne majeure" : "Personne mineure";

      //difference entre == et ===
      const ageString = "66";
      if (age == ageString) {
        console.log("avec == age et ageString sont égales");
      } else {
        console.log("avec == age et ageString ne sont pas égales");
      }

      if (age === ageString) {
        console.log("avec === age et ageString sont égales");
      } else {
        console.log("avec === age et ageString ne sont pas égales");
      }

      //différence entre null et undefined
      let maVar;

      if (maVar === null) console.log("maVar est nulle");
      if (maVar === undefined) console.log("maVar est indéfinie");

      if (maVar) {
        console.log("maVar est définie ou non nulle");
      } else {
        console.log("maVar est indéfinie ou nulle");
      }

      // conditions avec switch

      const placeOfBirthCode = "fr";
      let placeOfBirth;

      switch (placeOfBirthCode) {
        case "en":
          placeOfBirth = "Angleterre";
          break;
        case "fr":
          placeOfBirth = "France";
          break;
        case "de":
          placeOfBirth = "Allemagne";
          break;
        default:
          placeOfBirth = "Dans une contrée lointaine et inconnue ...";
          break;
      }

      console.log(`Je suis né en ${placeOfBirth}`);
    </script>
  </body>
</html>
