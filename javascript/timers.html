<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timers & intervals</title>
  </head>
  <body>
    <h1>Timers & intervals</h1>

    <h2>Ouvrir la console</h2>

    <script>
      // timeout : attend avant qu'un code soit exécuté
      setTimeout(() => {
        console.log("Ce message s'affiche au bout de 3 secondes !");
      }, 3000);

      //SetInterval exécute un code tous les x millisecondes
      let cpt = 0;
      let displaySomething = setInterval(() => {
        console.log("J'apparais toutes les secondes");
        cpt++;
        //arrête au bout de 2 fois grâce au compteur
        if (cpt === 2) clearInterval(displaySomething);
      }, 1000);
    </script>
  </body>
</html>
